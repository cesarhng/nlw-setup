<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script src="https://kit.fontawesome.com/8c0ac5a6f7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Habits</title>
  </head>
  <body>

      <header>
      
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />
      
    <button>
        <img src="./assets/plus.svg" alt="Icone sinal de mais roxo"> 
        <div>
        Registrar o meu dia
        </div>

    </button>

    </header>

    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run"><img src="./img/img1.gif" class="runImg"> <!--<i class="fa-solid fa-person-running"></i>-->
</div>
            <div class="habit" data-name="water"><img src="./img/img2.gif"> <!--<i class="fa-solid fa-droplet"></i>--></div>
            <div class="habit" data-name="food"><img src="./img/img3.gif"><!--<i class="fa-solid fa-apple-whole"></i>--></div>
            <div class="habit" data-name="journal"><img src="./img/img4.gif"><!--<i class="fa-solid fa-book"></i>--></div>
            <div class="habit" data-name="takePills"><img src="./img/img5.gif"><!--<i class="fa-solid fa-capsules"></i>--></div>
        </div>

        <div class="days">  
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
